name: Main workflow

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - release/*
      
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use; x will use the latest version of the 3.1 channel
      - run: dotnet restore src/Socketpost.sln  
      - run: dotnet build src/Socketpost.sln
      - run: dotnet test src/Socketpost.sln
